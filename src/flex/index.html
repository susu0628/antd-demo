<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #p1 {
      width: 900px;
      display: flex;
    }
    #p1 div {
      width: 200px;
      height: 200px;
      flex-grow: 1;
    }
    #p1 div#c1 {
      background-color: aqua;
      flex-grow: 0;
    }
    #c2 {
      background-color: pink;
    }
    #c3 {
      background-color: skyblue;
    }
    #c4 {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="p1">
    <div id="c1">c1</div>
    <div id="c2">c2</div>
    <div id="c3">c3</div>
    <div id="c4">c4</div>
  </div>
</body>
</html>
<!-- 
  默认 flex-wrap: nowrap
  ① 当容器宽度 < 项目宽度总和  flex - shrink生效 默认值1 该项目将缩小
    当前，所有项目的flex - shrink都为1 所以所有项目都将同等缩小，宽度都变成175
  ② 当容器宽度 > 项目宽度总和  flex-base 默认为auto
    所以所有容器的宽度不变 都为200
    此时，可以设置flex - grow来让项目放大比例
    #p1 div {
      flex-grow: 1
    }
    此时，所有的子项目都同比当大倍数 宽度都变成225
  ③ 也可放大的倍数不一致 设置flex - grow， 值为0 表示不放大
  
  参考: 30分钟学会flex布局： https://zhuanlan.zhihu.com/p/25303493
 -->
